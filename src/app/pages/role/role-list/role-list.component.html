<div *ngFor="let role of roles">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{role.name}}</mat-card-title>
          <mat-card-subtitle>Our Roles</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <br>
            <mat-checkbox  name="isActive" [checked]="role.isActive" disabled="true">Is Active</mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="button" color="primary" (click)="onEditClick($event,role)">Edit</button> &nbsp;
            <button mat-raised-button type="button" color="accent" (click)="onDetailsClick($event,role)">Info</button>
        </mat-card-actions>
      </mat-card>
      <br>
</div>
