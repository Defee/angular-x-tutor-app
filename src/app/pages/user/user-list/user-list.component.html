<div *ngFor="let user of users"  >

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>Our User</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <h4>Roles</h4>
          <mat-chip-list *ngIf="user.roles != null && user.roles.length >0">
              <mat-chip *ngFor="let role of user.roles" >{{role.name}}</mat-chip>
            </mat-chip-list>
            <br>
            <mat-checkbox  name="isActive" [checked]="user.isLockedOut" disabled="true">Is Locked Out</mat-checkbox>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="button" color="primary" (click)="onEditClick($event,user)">Edit</button> &nbsp;
            <button mat-raised-button type="button" color="accent" (click)="onDetailsClick($event,user)">Info</button>
        </mat-card-actions>
      </mat-card>
  </div>
